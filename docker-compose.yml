version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: app-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Backend Server
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app-server
    environment:
      MONGODB_URI: ${MONGODB_URI:-mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@mongodb:27017/image_finder?authSource=admin}
      PORT: 3000
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "3000:3000"
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./server.js:/app/server.js
      - ./models:/app/models
    restart: unless-stopped
    networks:
      - app-network

  # Frontend Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: app-frontend
    ports:
      - "3001:3001"
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mongodb_data:
  mongodb_config:

networks:
  app-network:
    driver: bridge
